  - name: Run-script
    buildsystem: simple
    build-commands:
      - |
        cp ./run.sh /app/bin/
        chmod +x /app/bin/run.sh
    sources:
      - type: file
        path: ./run.sh  

  - name: Appdata-xml
    buildsystem: simple
    build-commands:
      - |
        mkdir -p /app/share/metainfo
        cp ./ca.dcloud.ICAClient.appdata.xml /app/share/metainfo/
        appstream-util validate-relax /app/share/metainfo/ca.dcloud.ICAClient.appdata.xml
    sources:
